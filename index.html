<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio showcasing my projects">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #D36B8C; /* Dark pink text */
      text-align: left; /* Align text to the left */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 60%; /* Adjust width */
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .project-list {
      list-style-type: none;
      padding: 0;
    }

    .project-item {
      font-size: 1.1rem;
      margin-bottom: 10px; /* Reduced margin for closer spacing */
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
      padding: 8px;
    }

    .project-item:hover {
      transform: scale(1.05); /* Slight zoom effect */
      background-color: rgba(211, 107, 140, 0.1); /* Light highlight on hover */
    }

    .project-item a {
      text-decoration: none;
      color: #D36B8C;
      transition: color 0.3s ease;
    }

    .project-item a:hover {
      color: #E35B82; /* Slight color change on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <ul class="project-list">
      <li class="project-item"><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></li>
      <li class="project-item"><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></li>
      <li class="project-item"><a href="https://github.com/yourusername/project3" target="_blank">Project 3</a></li>
      <li class="project-item"><a href="https://github.com/yourusername/project4" target="_blank">Project 4</a></li>
    </ul>
  </div>
</body>
</html>
